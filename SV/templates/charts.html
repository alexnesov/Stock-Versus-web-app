{%extends "base.html"%}
{%block content%}

<head>
  <link href="/static/style_charts.css" rel="stylesheet" type="text/css">
  <title>GTS-Charts</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<div class="container margin-top-10">

<body id="Charts_page">
  <h4 class="display-4">Charts</h1>

   
  <form class="form" autocomplete="off" spellcheck="false" method="POST">


    <div class="row">
      <div class="col-2">

<input name = "text" type="text" class="form-control" placeholder="Ticker"> 
  </div>
      <div class="col">
        <input type="submit" class="btn  btn-dark" id="validate" value="Go!">
      </div>
    </div>

  </form>

        <center><p>{{tick}}</p></center>
        <div class="chart" id="line">
            <script>
              var graphs = {{plot | safe}};
              Plotly.plot('line',graphs,{});
            </script>


{{ form.autocomp.label }}: {{ form.autocomp }}


<script>
  $(function() {
      $.ajax({
          url: '{{ url_for("autocomplete") }}'
          }).done(function (data){
              $('#stock_autocomplete').autocomplete({
                  source: data,
                  minLength: 2
              });
          });
      });
</script>

</body>
{% include "base_dashboard.html" %}

{%endblock%}
