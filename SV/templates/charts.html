{%extends "base.html"%}
{%block content%}

<head>
  <link href="/static/style_charts.css" rel="stylesheet" type="text/css">
  <title>GTS-Charts</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<div class="container margin-top-10">

<body id="Charts_page">
  <h4 class="display-4">Charts</h1>

   
  <form class="form" autocomplete="off" spellcheck="false" method="POST">

    <div class="row">
      <div class="col-2">
        <input name = "stock_input" class="form-control" placeholder="Ticker">
      </div>
      <div class="col">
        <input type="submit" class="btn  btn-dark" id="validate" value="Confirm">
      </div>
    </div>

  </form>

        <center><p>{{tick}}</p></center>
        <div class="chart" id="line">
            <script>
              var graphs = {{plot | safe}};
              Plotly.plot('line',graphs,{});
            </script>
  
</body>
{% include "base_dashboard.html" %}

{%endblock%}
